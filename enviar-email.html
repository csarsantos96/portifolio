<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Status do Envio do Email</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #101010;
        }
        .status-container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .status-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .status-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .status-container i {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Tela de Email Enviado com Sucesso -->
    <div class="status-container" id="success-container">
        <i class="fas fa-check-circle success"></i>
        <h2>Email Enviado com Sucesso!</h2>
        <p>Obrigado por entrar em contato. Em breve retornaremos sua mensagem.</p>
        <a href="enviar-email.html" class="btn">Voltar ao Início</a>
    </div>

    <!-- Tela de Erro ao Enviar Email -->
    <div class="status-container" id="error-container" style="display: none;">
        <i class="fas fa-times-circle error"></i>
        <h2>Erro ao Enviar o Email</h2>
        <p>Ocorreu um erro ao enviar sua mensagem. Por favor, tente novamente mais tarde.</p>
        <a href="enviar-email.html" class="btn">Voltar ao Início</a>
    </div>

    <script>
        // Simulando a exibição das telas (para propósito de exemplo)
        const success = true; // Troque para false para testar a tela de erro

        if (success) {
            document.getElementById('success-container').style.display = 'block';
        } else {
            document.getElementById('error-container').style.display = 'block';
        }
    </script>
</body>
</html>
